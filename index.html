<!doctype html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1">
<title>NS Island 3D (UMD)</title>
<script src="https://cdn.jsdelivr.net/npm/babylonjs@6.46.0/babylon.js"></script>
<script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders@6.46.0/babylonjs.loaders.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
</head><body style="margin:0"><canvas id="c"></canvas>
<script>
var canvas=document.getElementById('c');
var engine=new BABYLON.Engine(canvas,true);
var scene=new BABYLON.Scene(engine);
scene.enablePhysics(new BABYLON.Vector3(0,-9.81,0),new BABYLON.CannonJSPlugin(true,10,CANNON));
var camera=new BABYLON.FollowCamera('cam',new BABYLON.Vector3(0,5,-10),scene);
camera.radius=10;camera.heightOffset=4;camera.attachControl(canvas,true);
new BABYLON.HemisphericLight('l',new BABYLON.Vector3(0,1,0),scene);
var ground=BABYLON.MeshBuilder.CreateGround('g',{width:50,height:50},scene);
ground.physicsImpostor=new BABYLON.PhysicsImpostor(ground,BABYLON.PhysicsImpostor.BoxImpostor,{mass:0},scene);
var player=BABYLON.MeshBuilder.CreateCapsule('p',{height:2,radius:0.5},scene);
player.position.y=2;player.physicsImpostor=new BABYLON.PhysicsImpostor(player,BABYLON.PhysicsImpostor.CapsuleImpostor,{mass:1},scene);
camera.lockedTarget=player;
engine.runRenderLoop(function(){scene.render();});
window.addEventListener('resize',function(){engine.resize();});
</script></body></html>
